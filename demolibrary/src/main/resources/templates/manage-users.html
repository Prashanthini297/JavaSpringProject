<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Library Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/books">Manage Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/users">Manage Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/borrow-return">Borrow & Return</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Manage Users</h2>

        <!-- Add User Form -->
        <div class="card p-4 shadow mb-4">
            <h3>Add a User</h3>
            <form th:action="@{/users/add}" method="post">
                <div class="mb-3">
                    <label for="userName" class="form-label">User Name</label>
                    <input type="text" id="userName" name="name" placeholder="User Name" required class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Add User</button>
            </form>
        </div>

        <!-- User List -->
        <h3 class="mb-3">User List</h3>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Borrowed Books</th>
                    <th>Borrowed Date</th>
                    <th>Returned Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td>
                        <span th:each="book : ${user.borrowedBooks}" th:text="${book.title} + ', '"></span>
                    </td>
                    <td th:text="${user.borrowedDate}"></td>
                    <td th:text="${user.returnedDate}"></td>
                </tr>
            </tbody>
        </table>

        <a href="/" class="btn btn-secondary mt-4">Back to Home</a>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5 p-3 shadow">
        <p>&copy; 2025 Library Management System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
