<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Borrow & Return Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Library Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/books">Manage Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">Manage Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/borrow-return">Borrow & Return</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Borrow & Return Books</h2>

        <!-- Borrow Book Form -->
        <div class="card p-4 shadow mb-4">
            <h3>Borrow a Book</h3>
            <form th:action="@{/users/borrow}" method="post">
                <div class="mb-3">
                    <label for="userId" class="form-label">User</label>
                    <select id="userId" name="userId" class="form-select">
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="bookId" class="form-label">Book</label>
                    <select id="bookId" name="bookId" class="form-select">
                        <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Borrow Book</button>
            </form>
        </div>

        <!-- Return Book Form -->
        <div class="card p-4 shadow">
            <h3>Return a Book</h3>
            <form th:action="@{/users/return}" method="post">
                <div class="mb-3">
                    <label for="userIdReturn" class="form-label">User</label>
                    <select id="userIdReturn" name="userId" class="form-select">
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="bookIdReturn" class="form-label">Book</label>
                    <select id="bookIdReturn" name="bookId" class="form-select">
                        <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-danger">Return Book</button>
            </form>
        </div>

        <a href="/" class="btn btn-secondary mt-4">Back to Home</a>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5 p-3 shadow">
        <p>&copy; 2025 Library Management System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
