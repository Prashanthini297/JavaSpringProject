<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center mb-4">Library Management System</h1>

    <!-- Users Section -->
    
		<div class="card mb-4">
		    <div class="card-header bg-primary text-white">
		        <h2>Users</h2>
		    </div>
		    <div class="card-body">
		        <div class="d-flex justify-content-between">
		            <a href="/users" class="btn btn-info btn-sm">View All Users</a>
		            <a href="/users/new" class="btn btn-success btn-sm">Add New User</a>
		        </div>
		    </div>
		</div>

		<!-- Books Section -->
		<div class="card mb-4">
		    <div class="card-header bg-primary text-white">
		        <h2>Books</h2>
		    </div>
		    <div class="card-body">
		        <div class="d-flex justify-content-between">
		            <a href="/books" class="btn btn-info btn-sm">View All Books</a>
		            <a href="/books/new" class="btn btn-success btn-sm">Add New Book</a>
		        </div>
		    </div>
		</div>

            <form action="/books/search" method="get" class="mt-3">
                <div class="form-group">
                    <label for="title" class="font-weight-bold">Search Books by Title:</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="Enter book title" required>
                </div>
                <button type="submit" class="btn btn-warning btn-sm">Search</button>
            </form>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
