<!DOCTYPE html>
<html>
<head>
<title>Books List</title>
</head>
<body>
<h1>Books List</h1>
<table border="1">
<tr>
<th>ID</th>
<th>Title</th>
<th>Author</th>
<th>Quantity</th>
</tr>
<tr th:each="book : ${books}">
<td th:text="${book.id}"></td>
<td th:text="${book.title}"></td>
<td th:text="${book.author}"></td>
<td th:text="${book.quantity}"></td>
</tr>
</table>
<a href="/search-books">Search Books</a>
</body>
</html>
