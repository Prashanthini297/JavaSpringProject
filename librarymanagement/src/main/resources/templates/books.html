<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center mb-4">All Books</h1>
    
    <!-- Search Bar -->
    <div class="mb-4">
        <form action="/books/search" method="get" class="form-inline justify-content-center">
            <input type="text" name="title" class="form-control mr-2" placeholder="Search by title or author">
            <button type="submit" class="btn btn-warning">Search</button>
        </form>
    </div>
    
    <!-- Books Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Quantity</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.quantity}"></td>
                    <td th:text="${book.borrowed ? 'Borrowed' : 'Available'}"></td>
                    <td>
                        <!-- Borrow Button with Quantity -->
                        <form th:if="!${book.borrowed}" th:action="@{/books/{bookId}/borrow(bookId=${book.id})}" method="post">
                            <input type="number" name="quantity" min="1" max="${book.quantity}" placeholder="Qty" class="form-control mb-2">
                            <select name="userId" class="form-control mb-2">
                                <option value="" disabled selected>Select User</option>
                                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
								<p th:each="user : ${users}" th:text="${user.name}"></p>
                            </select>
                            <button type="submit" class="btn btn-success btn-sm">Borrow</button>
                        </form>

                        <!-- Return Button -->
                        <a th:if="${book.borrowed}" 
                           th:href="@{/books/{bookId}/return(bookId=${book.id})}" 
                           class="btn btn-danger btn-sm">Return</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="text-center mt-3">
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
